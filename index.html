<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像マジック</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      margin: 20px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>画像マジック</h1>
  <input type="file" id="fileInput" accept="image/*,.svg">
  <div style="margin: 1rem 0;">
    <label>
      <input type="checkbox" id="removeBackground">
      背景透過
    </label>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="invertColors">
      白黒反転
    </label>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="flipHorizontal">
      左右反転
    </label>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="svgToPdf">
      SVG->PDF
    </label>
  </div>
  <button id="processButton">画像を加工</button>
  <div id="output">
    <canvas id="canvas"></canvas>
  </div>
  <div>
    <button id="downloadButton">ダウンロード</button>
  </div>

  <!-- SVGをPDFに変換するためのライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg2pdf.js/2.2.0/svg2pdf.min.js"></script>
  
  <script>
    const fileInput = document.getElementById('fileInput');
    const processButton = document.getElementById('processButton');
    const downloadButton = document.getElementById('downloadButton');
    const removeBackgroundCheckbox = document.getElementById('removeBackground');
    const invertColorsCheckbox = document.getElementById('invertColors');
    const flipHorizontalCheckbox = document.getElementById('flipHorizontal');
    const svgToPdfCheckbox = document.getElementById('svgToPdf');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let image = new Image();
    let filename = 'gazou-magick.png';
    let isSvg = false;
    let svgContent = '';

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const lastDotIndex = file.name.lastIndexOf(".");
        const fileNameWithoutExtension = lastDotIndex > 0 ? file.name.substring(0, lastDotIndex) : file.name;
        filename = fileNameWithoutExtension;
        
        // SVGファイルかどうかを確認
        isSvg = file.type === 'image/svg+xml';
        
        const reader = new FileReader();
        
        if (isSvg) {
          // SVGファイルの場合はテキストとして読み込む
          reader.onload = (e) => {
            svgContent = e.target.result;
            // SVGをImageオブジェクトにも読み込む（プレビュー用）
            image.src = URL.createObjectURL(file);
          };
          reader.readAsText(file);
        } else {
          // 通常の画像ファイルの場合
          reader.onload = (e) => {
            image.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }
    });

    processButton.addEventListener('click', () => {
      if (!image.src) {
        alert('画像を選択してください！');
        return;
      }

      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;

        // 描画
        ctx.drawImage(image, 0, 0);

        // 背景透過・白黒反転処理
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          // 背景透過（白に近いピクセルを透明に）
          if (removeBackgroundCheckbox.checked && data[i] > 200 && data[i + 1] > 200 && data[i + 2] > 200) {
            data[i + 3] = 0; // Alpha値を0に
          } else if (invertColorsCheckbox.checked) {
            // 白黒反転
            data[i] = 255 - data[i];     // Red
            data[i + 1] = 255 - data[i + 1]; // Green
            data[i + 2] = 255 - data[i + 2]; // Blue
          }
        }

        // 加工したデータをCanvasに戻す
        ctx.putImageData(imageData, 0, 0);

        // 左右反転
        if (flipHorizontalCheckbox.checked) {
          const flippedCanvas = document.createElement('canvas');
          const flippedCtx = flippedCanvas.getContext('2d');
          flippedCanvas.width = canvas.width;
          flippedCanvas.height = canvas.height;

          flippedCtx.scale(-1, 1); // X軸反転
          flippedCtx.drawImage(canvas, -canvas.width, 0);

          // 結果を元のCanvasに描画
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(flippedCanvas, 0, 0);
        }
      };

      image.onload();
    });

    downloadButton.addEventListener('click', () => {
      if (isSvg && svgToPdfCheckbox.checked) {
        // SVGをPDFに変換してダウンロード
        convertSvgToPdf();
      } else {
        // 通常の画像としてダウンロード
        const link = document.createElement('a');
        link.download = `${filename}-加工後.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    });
    
    // SVGをPDFに変換する関数
    function convertSvgToPdf() {
      // SVG文字列からDOMを作成
      const parser = new DOMParser();
      const svgDoc = parser.parseFromString(svgContent, 'image/svg+xml');
      const svgElement = svgDoc.documentElement;
      
      // SVGの寸法を取得
      let width = parseFloat(svgElement.getAttribute('width') || image.width);
      let height = parseFloat(svgElement.getAttribute('height') || image.height);
      
      // 単位がpxの場合は数値のみを抽出
      if (typeof width === 'string' && width.includes('px')) {
        width = parseFloat(width);
      }
      if (typeof height === 'string' && height.includes('px')) {
        height = parseFloat(height);
      }
      
      // jsPDFのインスタンスを作成（単位はpt、1pt = 1/72インチ、1px = 0.75pt）
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: width > height ? 'landscape' : 'portrait',
        unit: 'pt',
        format: [width, height]
      });
      
      // SVGをPDFに変換
      window.svg2pdf(svgElement, pdf, {
        width: width,
        height: height
      })
      .then(() => {
        // PDFをダウンロード
        pdf.save(`${filename}-converted.pdf`);
      })
      .catch(err => {
        console.error('SVGからPDFへの変換エラー:', err);
        alert('SVGからPDFへの変換中にエラーが発生しました。');
      });
    }
  </script>
</body>
</html>
