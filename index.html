<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像マジック</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      margin: 20px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>画像マジック</h1>
  <p>SVGファイルをアップロードして「SVG->PDF」にチェックを入れると、PDFに変換できます。</p>
  <div style="margin-bottom: 1rem;">
    <a href="#" id="downloadTestSvg">テスト用SVGファイルをダウンロード</a>
  </div>
  <input type="file" id="fileInput" accept="image/*,.svg">
  <div style="margin: 1rem 0;">
    <label>
      <input type="checkbox" id="removeBackground">
      背景透過
    </label>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="invertColors">
      白黒反転
    </label>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="flipHorizontal">
      左右反転
    </label>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="svgToPdf">
      SVG->PDF
    </label>
  </div>
  <button id="processButton">画像を加工</button>
  <div id="output">
    <canvas id="canvas"></canvas>
  </div>
  <div>
    <button id="downloadButton">ダウンロード</button>
  </div>

  <!-- SVG to PDF conversion libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // svg2pdf.jsライブラリを直接埋め込み
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = "https://unpkg.com/svg2pdf.js@2.2.0/dist/svg2pdf.umd.min.js";
      script.onload = function() {
        console.log('svg2pdf.js library loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load svg2pdf.js library');
      };
      document.head.appendChild(script);
    });
  </script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const processButton = document.getElementById('processButton');
    const downloadButton = document.getElementById('downloadButton');
    const downloadTestSvgLink = document.getElementById('downloadTestSvg');
    const removeBackgroundCheckbox = document.getElementById('removeBackground');
    const invertColorsCheckbox = document.getElementById('invertColors');
    const flipHorizontalCheckbox = document.getElementById('flipHorizontal');
    const svgToPdfCheckbox = document.getElementById('svgToPdf');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // テスト用SVGファイルの内容
    const testSvgContent = `<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="blue" />
  <text x="100" y="100" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">SVG Test</text>
</svg>`;
    
    // テスト用SVGファイルのダウンロード
    downloadTestSvgLink.addEventListener('click', (e) => {
      e.preventDefault();
      const blob = new Blob([testSvgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'test-circle.svg';
      link.click();
      URL.revokeObjectURL(url);
    });

    let image = new Image();
    let filename = 'gazou-magick.png';
    let isSvgFile = false;
    let svgContent = '';

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const lastDotIndex = file.name.lastIndexOf(".");
        const fileNameWithoutExtension = lastDotIndex > 0 ? file.name.substring(0, lastDotIndex) : file.name;
        filename = fileNameWithoutExtension;
        
        // Check if the file is an SVG
        isSvgFile = file.type === 'image/svg+xml' || file.name.toLowerCase().endsWith('.svg');
        
        const reader = new FileReader();
        
        if (isSvgFile) {
          // For SVG files, read as text to get the SVG content
          reader.onload = (e) => {
            svgContent = e.target.result;
            // Also load as image for preview
            image.src = URL.createObjectURL(file);
          };
          reader.readAsText(file);
        } else {
          // For other image types, read as data URL
          reader.onload = (e) => {
            image.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }
    });

    processButton.addEventListener('click', () => {
      if (!image.src) {
        alert('画像を選択してください！');
        return;
      }

      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;

        // 描画
        ctx.drawImage(image, 0, 0);

        // 背景透過・白黒反転処理
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          // 背景透過（白に近いピクセルを透明に）
          if (removeBackgroundCheckbox.checked && data[i] > 200 && data[i + 1] > 200 && data[i + 2] > 200) {
            data[i + 3] = 0; // Alpha値を0に
          } else if (invertColorsCheckbox.checked) {
            // 白黒反転
            data[i] = 255 - data[i];     // Red
            data[i + 1] = 255 - data[i + 1]; // Green
            data[i + 2] = 255 - data[i + 2]; // Blue
          }
        }

        // 加工したデータをCanvasに戻す
        ctx.putImageData(imageData, 0, 0);

        // 左右反転
        if (flipHorizontalCheckbox.checked) {
          const flippedCanvas = document.createElement('canvas');
          const flippedCtx = flippedCanvas.getContext('2d');
          flippedCanvas.width = canvas.width;
          flippedCanvas.height = canvas.height;

          flippedCtx.scale(-1, 1); // X軸反転
          flippedCtx.drawImage(canvas, -canvas.width, 0);

          // 結果を元のCanvasに描画
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(flippedCanvas, 0, 0);
        }
      };

      image.onload();
    });

    downloadButton.addEventListener('click', () => {
      if (isSvgFile && svgToPdfCheckbox.checked) {
        try {
          console.log('SVG to PDF conversion started');
          console.log('SVG content:', svgContent.substring(0, 100) + '...');
          
          // Convert SVG to PDF
          if (!window.jspdf) {
            console.error('jsPDF library not loaded');
            alert('PDFライブラリの読み込みに失敗しました。ページを再読み込みしてください。');
            return;
          }
          
          const { jsPDF } = window.jspdf;
          console.log('jsPDF initialized');
          
          const doc = new jsPDF({
            orientation: 'portrait',
            unit: 'px'
          });
          
          // Create a temporary SVG element
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = svgContent;
          const svgElement = tempDiv.querySelector('svg');
          
          if (!svgElement) {
            console.error('SVG element not found in content');
            alert('SVGの解析に失敗しました。有効なSVGファイルをアップロードしてください。');
            return;
          }
          
          document.body.appendChild(tempDiv);
          console.log('SVG element created and appended');
          
          // Get SVG dimensions
          const svgWidth = svgElement.width.baseVal.value || parseInt(svgElement.getAttribute('width')) || 300;
          const svgHeight = svgElement.height.baseVal.value || parseInt(svgElement.getAttribute('height')) || 300;
          console.log('SVG dimensions:', svgWidth, 'x', svgHeight);
          
          // Set PDF dimensions to match SVG
          doc.addPage([svgWidth, svgHeight]);
          doc.deletePage(1);
          
          // Convert SVG to PDF
          console.log('Starting svg2pdf conversion');
          
          try {
            console.log('Available global objects:', Object.keys(window).filter(key => key.toLowerCase().includes('svg')));
            
            // svg2pdfライブラリの関数を確認（様々な可能性を試す）
            let svg2pdfFunction = null;
            
            if (typeof window.svg2pdf === 'function') {
              console.log('Found svg2pdf as window.svg2pdf');
              svg2pdfFunction = window.svg2pdf;
            } else if (typeof svg2pdf === 'function') {
              console.log('Found svg2pdf in global namespace');
              svg2pdfFunction = svg2pdf;
            } else if (window.svg2pdf && typeof window.svg2pdf.default === 'function') {
              console.log('Found svg2pdf.default');
              svg2pdfFunction = window.svg2pdf.default;
            } else if (typeof window.svg2pdfjs === 'function') {
              console.log('Found svg2pdfjs');
              svg2pdfFunction = window.svg2pdfjs;
            } else {
              // 最後の手段として、直接スクリプトを追加
              console.log('No svg2pdf function found, loading directly');
              return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = "https://unpkg.com/svg2pdf.js@2.2.0/dist/svg2pdf.umd.min.js";
                script.onload = () => {
                  console.log('svg2pdf.js loaded dynamically, available globals:', Object.keys(window).filter(key => key.toLowerCase().includes('svg')));
                  
                  // 再度関数を探す
                  if (typeof window.svg2pdf === 'function') {
                    svg2pdfFunction = window.svg2pdf;
                  } else if (typeof svg2pdf === 'function') {
                    svg2pdfFunction = svg2pdf;
                  } else if (window.svg2pdf && typeof window.svg2pdf.default === 'function') {
                    svg2pdfFunction = window.svg2pdf.default;
                  } else {
                    reject(new Error('SVG→PDF変換ライブラリを読み込みましたが、関数が見つかりません'));
                    return;
                  }
                  
                  // 変換を実行
                  svg2pdfFunction(svgElement, doc, {
                    width: svgWidth,
                    height: svgHeight
                  })
                  .then(() => {
                    console.log('SVG to PDF conversion successful (dynamic load)');
                    doc.save(`${filename}-converted.pdf`);
                    document.body.removeChild(tempDiv);
                    resolve();
                  })
                  .catch(err => {
                    console.error('Dynamic load conversion failed:', err);
                    alert('SVG→PDF変換に失敗しました: ' + err.message);
                    reject(err);
                  });
                };
                script.onerror = (err) => {
                  console.error('Failed to load svg2pdf.js dynamically:', err);
                  alert('SVG→PDF変換ライブラリの読み込みに失敗しました。インターネット接続を確認してください。');
                  reject(new Error('Failed to load svg2pdf.js library'));
                };
                document.head.appendChild(script);
              });
            }
            
            if (!svg2pdfFunction) {
              throw new Error('SVG→PDF変換ライブラリが見つかりません');
            }
            
            // svg2pdf関数を使用してSVGをPDFに変換
            return svg2pdfFunction(svgElement, doc, {
              width: svgWidth,
              height: svgHeight
            })
            .then(() => {
              console.log('SVG to PDF conversion successful');
              // Save the PDF
              doc.save(`${filename}-converted.pdf`);
              document.body.removeChild(tempDiv);
            })
            .catch(error => {
              console.error('SVG to PDF conversion failed:', error);
              alert('SVG→PDF変換に失敗しました: ' + error.message);
            });
          } catch (conversionError) {
            console.error('Error during conversion setup:', conversionError);
            alert('SVG→PDF変換の準備中にエラーが発生しました: ' + conversionError.message);
          }
        } catch (error) {
          console.error('Error in SVG to PDF conversion:', error);
          alert('SVG→PDF変換中にエラーが発生しました: ' + error.message);
        }
      } else {
        // Regular image download as PNG
        const link = document.createElement('a');
        link.download = `${filename}-加工後.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    });
  </script>
</body>
</html>
